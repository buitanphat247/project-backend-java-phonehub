spring.application.name=phonehub

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/phonehub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=PhoneHubPool

# Additional Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# Cấu hình JWT 
jwt.secret=PhoneHub2024!@#$%^&*()_+SecretKeyForAuthenticationAndAuthorizationPurposesOnly
jwt.environment=dev

# Production Token Expiration (shorter for security)
# Access Token: 15 phút, Refresh Token: 7 ngày
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Development Token Expiration (longer for convenience)
# Access Token: 1 giờ, Refresh Token: 30 ngày
jwt.dev-access-token-expiration=3600000
jwt.dev-refresh-token-expiration=2592000000

# Uploadcare Configuration
uploadcare.public-key=c03624f1ddb7b2d46efa
uploadcare.secret-key=fdc8133cfa2116b92900
uploadcare.cdn-base=https://1fe86n5xkf.ucarecd.net/
uploadcare.max-file-size=10485760
uploadcare.allowed-extensions=jpg,jpeg,png,gif,webp,pdf,doc,docx

# Multipart Configuration for better upload performance
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.resolve-lazily=false

# HTTP Client Configuration
spring.http.client.timeout.connect=5000
spring.http.client.timeout.read=30000