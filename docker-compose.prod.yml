services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: phonehub-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: phonehub
      MYSQL_USER: phonehub
      MYSQL_PASSWORD: ${DB_PASSWORD:-phonehub}
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - phonehub-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Không expose port ra ngoài trong production (chỉ internal)
    # ports:
    #   - "3306:3306"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: phonehub-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - phonehub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Spring Boot Application
  app:
    image: buitanphat2747/phonehub-app:latest
    container_name: phonehub-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/phonehub?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: phonehub
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-phonehub}
      
      # Redis (kết nối đến Redis container)
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_TIMEOUT: 10000ms
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-PhoneHub2024!@#$%^&*()_+SecretKeyForAuthenticationAndAuthorizationPurposesOnly}
      JWT_ENVIRONMENT: production
      
      # Mail
      SPRING_MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-tan270407@gmail.com}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-fhlffioditvqjndr}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      SPRING_MAIL_DEFAULT_ENCODING: "UTF-8"
      
      # Frontend URL
      APP_FRONTEND_URL: ${FRONTEND_URL:-https://project-frontend-nextjs-phonehub.vercel.app}
      
      # Timezone (quan trọng cho VNPay)
      TZ: Asia/Ho_Chi_Minh
      
      # Java options - Set timezone cho JVM
      JAVA_OPTS: "-Xmx512m -Xms256m -Duser.timezone=Asia/Ho_Chi_Minh"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - phonehub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/database/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  phonehub-network:
    driver: bridge

